<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - APINETT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-10">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-black text-blue-900 mb-10 text-center">GESTIÓN DE CLIENTES APINETT</h1>
        
        <form method="POST" class="bg-white p-6 rounded-xl shadow-md flex gap-4 mb-10 items-end">
            <div>
                <label class="block text-xs font-bold mb-1">CÉDULA</label>
                <input name="cedula" required class="border p-2 rounded w-32">
            </div>
            <div>
                <label class="block text-xs font-bold mb-1">NOMBRE</label>
                <input name="nombre" required class="border p-2 rounded">
            </div>
            <div>
                <label class="block text-xs font-bold mb-1">DEUDA ($)</label>
                <input name="deuda" type="number" required class="border p-2 rounded w-24">
            </div>
            <div>
                <label class="block text-xs font-bold mb-1">VENCIMIENTO</label>
                <input name="fecha" placeholder="Ej: 15 Ene" class="border p-2 rounded w-32">
            </div>
            <button class="bg-green-600 text-white px-6 py-2 rounded font-bold hover:bg-green-700">GUARDAR</button>
        </form>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-blue-900 text-white text-sm">
                    <tr>
                        <th class="p-4">Cédula</th>
                        <th class="p-4">Nombre</th>
                        <th class="p-4">Deuda</th>
                        <th class="p-4">Vencimiento</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in clientes %}
                    <tr class="border-b text-sm">
                        <td class="p-4 font-bold">{{ c['cedula'] }}</td>
                        <td class="p-4">{{ c['nombre'] }}</td>
                        <td class="p-4 text-blue-600 font-bold">${{ "{:,.0f}".format(c['deuda']) }}</td>
                        <td class="p-4 italic">{{ c['fecha'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
