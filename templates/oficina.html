
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Oficina Virtual | APINETT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-sm p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-black text-blue-900">APINETT</span>
            </div>
            <div class="flex space-x-6 font-bold text-gray-600 text-xs uppercase">
                <a href="/" class="hover:text-orange-500">Inicio</a>
                <a href="/nosotros" class="hover:text-orange-500">Conócenos</a>
                <a href="/planes" class="hover:text-orange-500">Planes</a>
                <a href="/oficina-virtual" class="text-orange-500 border-b-2 border-orange-500">Oficina Virtual</a>
            </div>
        </div>
    </nav>

    <div class="max-w-lg mx-auto mt-16 bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-orange-500">
        <h2 class="text-2xl font-bold mb-6 text-blue-900 text-center uppercase italic">Consultar Mi Factura</h2>
        
        <form action="/consultar" method="POST" class="flex flex-col gap-4">
            <input name="cedula" required placeholder="Número de Documento" 
                   class="p-4 border-2 border-slate-100 rounded-xl outline-none focus:border-orange-500">
            <button class="bg-orange-500 text-white p-4 rounded-xl font-bold hover:bg-orange-600 transition">
                BUSCAR FACTURA
            </button>
        </form>

        {% if busqueda %}
            <div class="mt-8 pt-6 border-t border-slate-100">
                {% if factura %}
                    <div class="bg-orange-50 border-l-4 border-orange-500 p-6 rounded-lg">
                        <p class="text-xs text-orange-600 font-bold uppercase">Resultado Encontrado</p>
                        <p class="text-sm text-slate-600 mt-2">Cliente: <strong>{{ factura[1] }}</strong></p>
                        <p class="text-5xl font-black text-slate-900 my-2">${{ "{:,.0f}".format(factura[2]) }}</p>
                        <p class="text-xs text-slate-400 italic">Fecha límite: {{ factura[3] }}</p>
                    </div>
                {% else %}
                    <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded-lg text-red-700 font-bold">
                        Cédula no registrada en el sistema.
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
