<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planes | APINETT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-md p-6 mb-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="text-2xl font-black text-blue-900 italic">APINETT</span>
            <div class="flex space-x-6 font-bold text-gray-600 text-xs uppercase">
                <a href="/" class="hover:text-orange-500">Inicio</a>
                <a href="/nosotros" class="hover:text-orange-500">Conócenos</a>
                <a href="/planes" class="text-orange-500 border-b-2 border-orange-500">Planes</a>
                <a href="/oficina-virtual" class="hover:text-orange-500">Oficina Virtual</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 text-center py-10">
        <h2 class="text-4xl font-black text-blue-900 mb-12 uppercase italic">Planes <span class="text-orange-500">Fibra Óptica</span></h2>
        
        <div class="grid md:grid-cols-3 gap-8">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border-b-8 border-orange-500">
                <h3 class="font-bold text-gray-400 uppercase">Plan Bronce</h3>
                <p class="text-5xl font-black text-blue-900 my-4">30MB</p>
                <p class="text-2xl font-bold text-orange-500 mb-6">$50.000</p>
                <button class="w-full bg-blue-900 text-white py-3 rounded-xl font-bold hover:bg-orange-500 transition">LO QUIERO</button>
            </div>
            <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border-b-8 border-blue-900 scale-105 relative overflow-hidden">
                <div class="bg-orange-500 text-white text-[10px] font-black py-1 px-10 absolute rotate-45 top-5 -right-8">POPULAR</div>
                <h3 class="font-bold text-gray-400 uppercase">Plan Plata</h3>
                <p class="text-5xl font-black text-blue-900 my-4">60MB</p>
                <p class="text-2xl font-bold text-orange-500 mb-6">$75.000</p>
                <button class="w-full bg-orange-500 text-white py-3 rounded-xl font-bold hover:bg-blue-900 transition">LO QUIERO</button>
            </div>
            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border-b-8 border-orange-500">
                <h3 class="font-bold text-gray-400 uppercase">Plan Oro</h3>
                <p class="text-5xl font-black text-blue-900 my-4">100MB</p>
                <p class="text-2xl font-bold text-orange-500 mb-6">$100.000</p>
                <button class="w-full bg-blue-900 text-white py-3 rounded-xl font-bold hover:bg-orange-500 transition">LO QUIERO</button>
            </div>
        </div>
    </div>
</body>
</html>
